[build]
  command = "cd app/storefront && npm install && npm run build"
  publish = "app/storefront/.next"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# Netlify Functions are accessed via /.netlify/functions/function-name
# Next.js handles all other routes

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[dev]
  command = "cd app/storefront && npm run dev"
  port = 3000
  publish = "app/storefront/.next"

