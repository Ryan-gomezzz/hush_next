[build]
  command = "cd app/storefront && npm install && npm run build"
  publish = "app/storefront/.next"

[build.environment]
  NODE_VERSION = "20"

# Netlify Next.js plugin for proper routing and SSR
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[dev]
  command = "cd app/storefront && npm run dev"
  port = 3000
  publish = "app/storefront/.next"

